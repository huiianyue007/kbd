<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>卡不多的收入明细（列表）</title>
		<link rel="stylesheet" href="../../../res/css/mui.min.css" />
		<link rel="stylesheet" href="../../../res/css/iconfont.css" />
		<link rel="stylesheet" href="../../../res/css/app.css" />
		<link rel="stylesheet" href="../../../res/css/style.css" />
		<style type="text/css">
			.mui-content {
				background-color: #FFFFFF;
			}
			
			i,
			em {
				font-style: normal;
				display: inline;
			}
			
			.mui-media-object {
				border-radius: 50%;
			}
			
			.rightContent {
				float: right;
			}
			
			.mui-table-view-cell:after {
				height: 0px;
			}
			
			.mui-card {
				font-size: 11px;
			}
			
			p {
				color: #9B9898;
				font-size: 11px;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<header class="mui-bar mui-bar-nav">
				<h1 class="mui-title kbd-header" v-cloak>
					{{title}}
				</h1>
				<a class="mui-action-back mui-icon iconfont icon-fanhui mui-pull-left"></a>
			</header>
			<div class="mui-content" id="icomeInfo" v-show="loaded" style="display: none;">
				<div class="mui-card" v-show="income&&income.length>0">
					<ul class="mui-table-view">
						<li v-for="data in income" class="mui-table-view-cell mui-media" v-tap="[openWindow,data.id]">
							<img class="mui-media-object mui-pull-left" src="../../../res/img/common/cengCard.png" v-show="status=='1'">
							<img class="mui-media-object mui-pull-left" src="../../../res/img/common/income.png" v-show="status=='0'">
							<div class="mui-media-body">
								{{tipTitle}}<i class="rightContent" style="font-size: 17px;color: #B1ADAD;padding-top: 10px;" v-show="status=='0'">{{data.walletAmountIn|floatVal}}</i>
								<i class="rightContent" style="font-size: 17px;color: #B1ADAD;padding-top: 10px;" v-show="status=='1'">{{data.actualPrice|floatVal}}</i>
								<p>{{data.createTime}}
								</p>
							</div>
						</li>
					</ul>
				</div>
				<div class="emptyData" v-show="!income||income.length==0">
					<img src="../../../res/img/common/successRemind.png" />
					<span>{{emptyTitle}}</span>
				</div>
				<div id="securityArea" class="securityArea" style="display:none;"></div>
			</div>
		</div>
		
		<script type="text/javascript" src="../../../res/js/immersed.js" ></script>		
		<script type="text/javascript" src="../../../res/js/vue/vue.dev.js"></script>
		<script type="text/javascript" src="../../../res/js/vue/vue-tap.js"></script>
		<script type="text/javascript" src="../../../res/js/mui.min.js"></script>
		<script type="text/javascript" src="../../../res/app/tools.js"></script>
		<!-- 工具类 -->
		<script type="text/javascript" src="../../../res/app/app.js"></script>
		<script type="text/javascript" src="income.js"></script>
	</body>

</html>
