<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>卡不多注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../res/css/mui.min.css" />
		<link rel="stylesheet" href="../../res/css/iconfont.css" />
		<link rel="stylesheet" href="../../res/css/base.css" />
		<link rel="stylesheet" href="../../res/css/user/register.css" />
		<link rel="stylesheet" href="../../res/css/style.css" />
	</head>

	<body>
		<div id="app">
			<!-- top -->
			<header class="mui-bar mui-bar-nav">
				<h1 class="mui-title kbd-header" v-cloak>
				{{title}}
				</h1>
				<a class="mui-action-back mui-icon iconfont icon-fanhui mui-pull-left"></a>
			</header>
			<div class="mui-content user-login">
				<form id='register-form' class="mui-input-group">
					<div class="mui-input-row">
						<input v-model='register.mobile' name="mobile" v-validate="'phone'" type="tel" class="mui-input" placeholder="请输入手机号">
					</div>
					<div class="mui-input-row">
						<input v-model='register.password' name="password" v-validate="'min:8'" maxlength="16" type="password" class="mui-input-password" placeholder="请设置登录密码，不少于8位">
					</div>
					<div class="mui-input-row verifyCode">
						<input v-model='register.verifyCode' name="random" v-validate="''" type="tel" class="mui-input" placeholder="请输入验证码"><input type="button" class="random-btn" id="randBtn" value="点击获取" />
					</div>
				</form>
				<div class="mui-content-padded">
					<button id='registerBtn' class="mui-btn mui-btn-block login-btn">注册</button>
					<div class="link-area userRules" id="userRules">
						<a id='loginPanelLink' name="loginPanelLink" @click="changeLoginPanel">点击注册，即代表同意<span style="color: #83c9ff;">《卡不多用户协议》</span></a>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../../res/js/immersed.js" ></script>	
		<script type="text/javascript" src="../../res/js/vue/vue.dev.js"></script>
		<!--
        	描述：validate
        -->
		<script type="text/javascript" src="../../res/js/vue/vee-validate.js"></script>
		<script type="text/javascript" src="../../res/js/vue/locale/zh_CN.js"></script>
		<script type="text/javascript" src="../../res/js/vue/custVeeValidate.js"></script>

		<script type="text/javascript" src="../../res/js/mui.min.js"></script>
		<script type="text/javascript" src="../../res/app/tools.js"></script>
		<!-- 工具类 -->
		<script type="text/javascript" src="../../res/app/app.js"></script>
		<script type="text/javascript" src="register.js"></script>
	</body>

</html>
